<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        .box,.box-2{
            border: 2px solid red;
            width: 100px;
            height: 100px;
        
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box + .box{
            margin-left: 100px;
        }
        .box-2 +.box-2{
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            1
        </div>
        <div class="box">
            2
        </div>
        <div class="box">
            3
        </div>

        
    </div>
    <div class="container">
        <div class="box-2">
            1
        </div>
        <div class="box-2">
            2
        </div>
        <div class="box-2">
            3
        </div>

        
    </div>
</body>
</html>
