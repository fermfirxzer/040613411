<html>

<head>
    <meta charset="utf-8">
    <script>
        var httpRequest;
        function send() {
            httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = showResult;
            var mango = document.getElementById("mango").value;
            var orange = document.getElementById("orange").value;
            var banana = document.getElementById("banana").value;
            var url = "add.php?mango=" + mango + "&orange=" + orange +"&banana="+banana;
           
            httpRequest.open("GET", url);
            httpRequest.send();
        }
        function showResult() {
            console.log(1)
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                console.log(httpRequest.responseText)
                document.getElementById("result").innerHTML = httpRequest.responseText;
            }
        }
    </script>
</head>

<body>
    <h3>บันทีกการขาย</h3>
    มะม่วง กก. ละ 30 บาท ขายได้ = <input type="text" id="mango"><br>
    ส้ม กก. ละ 70 บาท ขายได้ = <input type="text" id="orange"><br>
    กล้วย กก. ละ 30 บาท ขายได้ = <input type="text" id="banana" onkeyup="send()"><br>
    <h3 id="result">ยอดขาย</h3>
</body>

</html>
