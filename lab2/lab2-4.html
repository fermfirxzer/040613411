<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid {
            border: red solid 4px;
          }
          input,
          input:valid {
            color:green;
          }
    </style>
</head>
<body>
    <h3>Lab 2 ข้อ 4</h3>
    <div>
        <form action="./form-echo.php" method="get">
            <label>Username :</label>
            <input type="text" name="username" placeholder="Username" pattern="[A-Z]"><br>
            <label>สาขาวิชา :</label>
            <select name="dept">
                <option value="" selected>--Please choose an option --</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
                
            </select><br>
            <label>รหัสนักศึกษา :</label>
            <input type="text" pattern="\d{2}-\d{6}-\d{4}-\d" name="id"><br>
            <label>บ้านเลขที่ :</label>
            <input type="text" pattern="\d{1,3}\/\d{1,3}" name="homeid"><br>
            
            <label>รหัสสินค้า :</label>
            <input type="text" pattern="[A-Z]{3}[0-9]{2}" name="itemid"><br>
            <label>ชื่อ :</label>
            <input type="text" pattern="[ก-ฮะ-์า-ิีึืฺุูๆ์]*" title="กรุณากรอกเป็นภาษาไทยเท่านั้น" name="name"><br>
            <input type="submit" value="Submit"><br>
        </form>
    </div>
</body>
</html>
