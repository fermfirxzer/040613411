<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A nested List</title>
</head>
    <body>
        <h3>A nested List :</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea
                        <ol>
                            <li> China</li>
                            <li>Afica</li>
                        </ol>
                    </li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </body>

</html>
