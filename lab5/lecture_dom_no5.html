            let tr=document.createElement('tr');
            
            tr.appendChild(tdname)
            tr.appendChild(tdaddress)
            tr.appendChild(tdphone)
            
            document.getElementById("tabel").appendChild(tr);

            document.getElementById('form').onsubmit=submit;
