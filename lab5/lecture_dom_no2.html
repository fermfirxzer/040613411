<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function cal(operation,num1,num2){
            if(operation=="+"){
                return num1+num2;
            }else if(operation=="-"){
                return num1-num2;
            }else if(operation=="*"){
                return num1*num2;
            }else if(operation=="/"){
                return num1/num2;
            }
        }
        window.onload=function(){
            document.getElementById("compute").onclick=function(){
                let num1=document.getElementById("num1").value
                let num2=document.getElementById("num2").value
                let operation=document.getElementById("operation").value
                
                let answer=cal(operation,parseFloat(num1),parseFloat(num2))
                console.log(operation,answer)
                document.getElementById("answer").value=answer
            }
        }
    </script>
</head>
<body>
    <input type="number" id="num1">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2">
    <label>=</label>
    <input type="number" id="answer">
    <input type="button" value="Compute" id="compute">
</body>
</html>
